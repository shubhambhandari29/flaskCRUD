<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifties - Add Gift</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #faf0e6;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #B31B1B;
        }
        .navbar a {
            color: white !important;
        }
        .add-gift-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .add-gift-container h2 {
            text-align: center;
            color: #B31B1B;
        }
        .form-control:focus {
            border-color: #B31B1B;
            box-shadow: 0 0 5px rgba(179, 27, 27, 0.5);
        }
        .btn-primary {
            background-color: #B31B1B;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a11212;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gifties</a>
        </div>
    </nav>

    <!-- Add Gift Form -->
    <div class="add-gift-container">
        <h2>Add a Gift</h2>
        <form method="POST" action="/add_gift" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Gift Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" id="price" name="price" min="1" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Gift</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
