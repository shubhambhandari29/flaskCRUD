<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifties - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #faf0e6;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #B31B1B;
        }
        .navbar a {
            color: white !important;
        }
        .gift-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .gift-card:hover {
            transform: scale(1.02);
        }
        .gift-card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gifties</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/add_gift">Add Gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_gifts">My Gifts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Available Gifts</h1>
        <div class="row">
            {% for gift in gifts %}
            <div class="col-md-4">
                <div class="gift-card p-3">
                    <img src="{{ gift.image_url }}" alt="{{ gift.name }}" class="img-fluid rounded">
                    <h5 class="mt-3">{{ gift.name }}</h5>
                    <p>{{ gift.description }}</p>
                    <h6>Price: ${{ "%.2f" | format(gift.price) }}</h6>
                    <a href="/buy_gift/{{ gift.id }}" class="btn btn-primary mt-2">Buy Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
