<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifties - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('/static/1.png') no-repeat center center fixed;
            background-size: cover;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.3);
            padding-top: 60px; /* Ensures navbar doesn't overlap */
        }
        .navbar {
            background-color: #28282B;
        }
        .navbar a {
            color: white !important;
        }
        .content-container {
            margin-top: 20px;
        }
        .section-title {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .card {
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #000; /* Black card background */
            color: white; /* White text color */
            border-radius: 10px;
        }
        .card img {
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            font-size: 0.9rem; /* Slightly smaller text */
        }
        .btn-primary {
            background-color: white;
            color: black;
            border: none;
            font-size: 0.9rem;
            padding: 6px 12px; /* Slightly smaller button */
        }
        .btn-primary:hover {
            background-color: red; /* Light gray hover */
        }
        .no-gifts-message {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Gifties</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/add_gift">Add Gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_gifts">My Gifts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container content-container">
            {% if gifts|length > 0 %}
            <h2 class="section-title text-center">Available Gifts</h2>
            <div class="row mt-4">
                {% for gift, user in gifts %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ gift.image_url }}" class="card-img-top" alt="{{ gift.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ gift.name }}</h5>
                            <p class="card-text">{{ gift.description }}</p>
                            <p><strong>Price:</strong> â‚¹{{ "%.2f" | format(gift.price) }}</p>
                            <a href="/buy_gift/{{ gift.id }}" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="no-gifts-message">
                All the gifts are sold!
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
